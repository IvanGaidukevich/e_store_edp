{% extends "shop/base.html" %}

{% block content %}
<h1>Удаление адреса</h1>
<p>Вы уверены, что хотите удалить адрес "{{ address }}"?</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit">Да, хочу удалить</button>
    <a href="{% url 'accounts:profile_view' %}">Назад</a>
</form>
{% endblock %}
